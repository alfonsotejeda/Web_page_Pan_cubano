<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pan_cubano</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 style="text-align: center;">Pan Cubano</h1>
        </header>
        <main>
            <article>            
                <img src="https://st2.depositphotos.com/18050070/42918/i/450/depositphotos_429186038-stock-photo-loaf-isolated-white-background.jpg" alt = "Foto de pan bien ricooo" width="400">
                <br>
                <section id = "caracteristicas_del_pan">
                    <h2><u><b>Venta</b> de pan <i>cubano</i> rico</u></h2>
                    <ul>
                        <li>Duro como un palo</li>
                        <li>Sirve de Martillo</li>
                        <li>La foto no le hace justicia al producto</li>
                        <li>Vamos por más</li>
                    </ul>
                </section>
                <section>
                <h2>Pide Pan</h2>        
                    <form id = "pedido">
                        <label for="s1">Sabor del pan : </label>
                        <select name = "tipo de pan" id = "s1">
                            <option value="ajo">Pan de Ajo</option>
                            <option value="mantequilla">Pan de mantequilla</option>
                            <option value="integral">Pan integral</option>  
                        </select>
                        <select name="size" id="s2">
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano" selected>Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                        <br>
                        <br>
                </section>
                    <label for="name">Nombre: </label>
                    <input type="text" required>            
                    <br>
                    <br>
                    <label for="email">Email: </label>

                    <input type="email" required>
                    <br>
                    <br>
                    <input type="submit">
                </form>
                <br>
                <br>
                <video controls  autoplay = "autoplay" height="300" loop>
                    <!-- Ajustar el tamaño del video -->
                    <source src="https://static.vecteezy.com/system/resources/previews/001/621/297/mp4/slow-motion-of-a-woman-s-hands-sifting-flour-over-pizza-dough-free-video.mp4">
                    <source src="https://static.vecteezy.com/system/resources/previews/001/621/297/slow-motion-of-a-woman-s-hands-sifting-flour-over-pizza-dough-free-video.webm" type="video/webm">
                </video>
            </article>
            <!-- Poner Audio de fondo -->
            <audio autoplay loop>
                <source src="https://lamusicagratis.com/wp-content/uploads/woocommerce_uploads/2019/09/extenz-Kalon.mp3" type="audio/mp3">
            </audio>
        
        </main>
